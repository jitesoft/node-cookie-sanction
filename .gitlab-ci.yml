stages:
  - test
  - build
  - deploy

test:
  stage: test
  variables:
    NODE_ENV: 'development'
  image: jitesoft/node-base:latest
  before_script:
    - npm install -g yarn
  script:
    - yarn install --dev
    - yarn test

build:
  stage: build
  variables:
    NODE_ENV: 'production'
  image: jitesoft/node-base:latest
  before_script:
    - npm install -g yarn
  script:
    - yarn install --dev
    - yarn build

deploy vanilla:
  stage: deploy
  variables:
    NODE_ENV: 'production'
  image: jitesoft/node-base:latest
  before_script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - npm install -g yarn
  script:
    - yarn install --dev
    - yarn build
    - cd dist/js
    - npm pack
  after_script:
    - npm logout
  artifacts:
    paths:
      - dist/js
    expire_in: 1 day
  only:
    - master
